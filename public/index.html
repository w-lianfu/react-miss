<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="renderer" content="webkit" />
    <meta name="google" content="notranslate" />
    <meta name="description" content="react-miss" />
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate" />
    <title>I miss you</title>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loading"></div>
    <div id="lock"></div>
    <div id="cover"></div>
    <div id="portal"></div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script>
      console.log('client width -- ', document.documentElement.clientWidth);
      console.log('client height -- ', document.documentElement.clientHeight);

      const onKeydown = ev => {
        ev.stopPropagation();
        if (ev.key === 'r') location.reload();
        else if (ev.key === 'G') {
          // Scroll to page end
          document.documentElement.scrollTo({
            left: 0,
            top: document.body.clientHeight,
            behavior: 'smooth',
          });
        } else if (ev.key === 'g') {
          // Scroll to page top
          document.documentElement.scrollTo({
            top: 0,
            left: 0,
            behavior: 'smooth',
          });
        } else if (ev.key === 'j') {
          // scroll down
          document.documentElement.scrollBy({
            top: 100,
            left: 0,
            behavior: 'smooth',
          });
        } else if (ev.key === 'k') {
          // scroll up
          document.documentElement.scrollBy({
            top: -100,
            left: 0,
            behavior: 'smooth',
          });
        }
      };

      /* rem字体自适应 */
      (function (doc, win) {
        var docEl = doc.documentElement;
        var resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize';
        function recalc () {
          var clientWidth = docEl.clientWidth;
          if (!clientWidth) return;

          // iPad Mini以下的屏幕按照手机模式展示
          // iPad Mini以上的屏幕按照PC模式展示
          if (clientWidth <= 390) {
            docEl.style.fontSize = '10px';
          } else if (clientWidth > 390 && clientWidth <= 768) {
            // docEl.style.fontSize = 15 * (clientWidth / 750) + 'px';
            docEl.style.fontSize = '11px';
          } else if (clientWidth > 768 && clientWidth <= 1920) {
            // 2K以内分辨率
            docEl.style.fontSize = '10px';
          } else {
            // 2K及以上分辨率
            docEl.style.fontSize = '11px';
          }
        };

        if (!doc.addEventListener) return;
        win.addEventListener(resizeEvt, recalc, false);
        doc.addEventListener('DOMContentLoaded', recalc, false);

        // 键盘快捷键
        win.addEventListener('keydown', _.debounce(onKeydown, 0), true);

      })(document, window);
    </script>
  </body>
</html>
